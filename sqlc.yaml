version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/data/queries/"
    schema: "internal/db/migrations/"
    gen:
      go:
        out: "internal/data/"
        sql_package: "pgx/v5"
        emit_json_tags: true
        overrides:
          - db_type: "uuid"
            nullable: false
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "uuid"
            nullable: true
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "pg_catalog.timestamp"
            nullable: false
            go_type:
              import: "time"
              type: "Time"
          - db_type: "pg_catalog.int4"
            nullable: true
            go_type: 
              type: "int32"
              pointer: true
          - db_type: text
            nullable: true
            go_type: 
              type: "string"
              pointer: true