<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ableplay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid p-3">
        <h1 class="text-center">Welcome to Ableplay!</h1>
        <nav class="nav nav-pills nav-fill">
            <button class="nav-link active" data-bs-toggle="pill" hx-get="/games" hx-target="#content" hx-swap="innerHTML">Games</button>
            <button class="nav-link" data-bs-toggle="pill" hx-get="/features" hx-target="#content" hx-swap="innerHTML">Features</button>
            <button class="nav-link disabled" data-bs-toggle="pill" aria-disabled="true">Mods</button>
        </nav>

        <div id="demoButton">
            {{if eq .Platform "demo"}}
                <button type="button" class="btn btn-success btn-sm" hx-get="/demo" hx-target="#demoButton" hx-swap="delete">Dev: Initialize Demo Data</button>
            {{end}}
        </div>
    
        <div class="container-fluid p-3" id="content" hx-get="/games" hx-trigger="load" hx-swap="innerHTML">
        </div>
    </div>

<script src="https://unpkg.com/htmx.org@1.9.12"></script>
<script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</body>
</html>
