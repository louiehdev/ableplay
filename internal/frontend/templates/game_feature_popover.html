{{define "gamefeaturePopover"}}

<a tabindex="0" 
    class="card-link" 
    data-bs-toggle="popover" 
    data-bs-trigger="focus" 
    data-bs-title="{{.Title}}" 
    data-bs-content="{{.Notes}} <small text-secondary>{{if .Verified}}Verified{{else}}Not Verified{{end}}</small>" 
    data-bs-html="true">
    {{.Name}}
</a>


<script>
    var pop = document.querySelector('[data-bs-toggle="popover"]');
    new bootstrap.Popover(pop);
</script>
{{end}}
