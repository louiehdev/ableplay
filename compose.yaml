services:
  db:
    image: postgres:alpine
    container_name: ableplay-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5431:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: cmd/backend/Dockerfile
    container_name: ableplay-api
    restart: unless-stopped
    depends_on:
      - db
    environment:
      DB_PORT: 5432
      DB_HOST: db
      DB_URL: postgres://${DB_USER}:${DB_PASSWORD}@db:${DB_PORT}/${DB_NAME}?sslmode=disable
      API_PORT: 9633
    ports:
      - "9633:9633"

  frontend:
    build:
      context: .
      dockerfile: cmd/frontend/Dockerfile
    container_name: ableplay-frontend
    restart: unless-stopped
    depends_on:
      - api
    environment:
      API_HOST: api
      API_BASE: http://${API_HOST}:${API_PORT}
      WEB_PORT: 9634
      PLATFORM: demo
    ports:
      - "9634:9634"

volumes:
  db_data:
