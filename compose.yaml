services:
  db:
    image: postgres:alpine
    container_name: ableplay_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    #volumes:
      #- db_data:/var/lib/postgresql/data
    ports:
      - "5431:5432"

  api:
    build:
      context: .
      dockerfile: ./cmd/server/Dockerfile
    container_name: ableplay_api
    depends_on:
      - db
    environment:
      DATABASE_URL: ${DB_URL}
    ports:
      - "${PORT}:${PORT}"
    restart: unless-stopped

